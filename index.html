<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lost Pets</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="header">



        <div id="navbar">

            <img src="img/logo_orange.png" alt="Logo-ul companiei" id="logo-small">
            <div class="right-header">
                <div class="user-img"><img src="img/user-img.jpg"></div>
                <p><strong>Alina Radu</strong></p>
                <button class="dropdown-button"><i class="arrow down"></i></button>

                <a class="active" href="javascript:void(0)">Home</a>
                <a href="javascript:void(0)">Contact</a>
                <a href="javascript:void(0)">News</a>



            </div>

        </div>
    </div>
    <div class="content">

    </div>

    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

</body>

</html>
