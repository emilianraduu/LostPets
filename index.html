<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lost Pets</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"></head>

<body>

    <div class="header">

        <div id="navbar">

            <a href="/index.html"> <img alt="Logo-ul companiei" draggable="false" id="logo-small"
                    src="img/logo_orange.png"></a>
            <div class="mobile-header">
                <button id="menuBtn"><i class="fa-2x fa-bars"></i></button>
            </div>

            <div class="right-header">

                <a href="">Home</a>
                <a href="">Contact</a>
                <a href="">News</a>

                <div id="user-panel">
                    <img class="user-img" alt="Imaginea Utilizatorului" src="img/user-img.jpg">
                    <p>Alina Radu</p>
                    <div class="dropdown">
                        <button type="button" class="dropdown-button"><i class="arrow down"></i></button>
                        <div class="dropdown-content">
                            <a href="#">Logout</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>


                </div>


            </div>

        </div>
        
    </div>

    <aside class="menu">
            <h2>Meniu</h2>
        </aside></div>
    
    <div class="content">
            
            
    </div>
    <script>
        let menuBtn = document.getElementById('menuBtn');
        let menu = document.querySelector('.menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('is--open');
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Escape' || e.keyCode === 27) {
                menu.classList.remove('is--open');
            }
        })
    </script>

</body>

</html>
