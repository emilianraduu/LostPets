<body>
    <header>
        <nav>
            <a href="" class="logo-link">
                <div class="logo">

                </div>
            </a>
            <div class="navigation">
                <ul class="non-mobile">
                    <li>
                        <div id="selection-off"> <a href="#"><i id="rmBtn" class="fa fa-times fa-2x" aria-hidden="true"></i></a>
                        </div>
                    </li>
                    <li>
                        <div class="selection">
                            <a href="#"> <i class="fa fa-home" aria-hidden="true"></i>Home</a>
                        </div>
                    </li>
                    <li>
                        <div class="selection"><a href="#"><i class="fa fa-search" aria-hidden="true"></i>Account</a>
                        </div>
                    </li>

                </ul>

                <ul class="mobile">
                    <li>

                        <div id="selection"> <a href="#"><i id="menuBtn" class="fa fa-bars fa-2x" aria-hidden="true"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <script>
            let menuBtn = document.getElementById('menuBtn');
            let menu = document.querySelector('.non-mobile');
            let rmmenu = document.getElementById('rmBtn');

            menuBtn.addEventListener('click', () => {
                menu.classList.add('is--open');
            });

            rmBtn.addEventListener('click', () => {
                menu.classList.remove('is--open');
            });
        </script>
    </header>
    <div class="container">
        <div class="orange-container">
            <ul class="paragraphs">
                <li>
                    <div class="formular_container">
                    <form action="" id="form_id" class="formular_credentials">
                        <label for="image">Upload image: </label>
                        <input type="file" name="image" accept="image/*"><br><br>
                
                        <label for="location">Pet last seen at:</label>
                        <button class="button_noeffect">location</button><br><br>
                        
                
                
                        <label for="nume">Pet name: </label>
                        <input type="text" name="nume" maxlength="20"><br><br>
                
                        <label for="species">Species:</label><br>
                        <label for="dog">Dog</label>
                        <input type="radio" name="species" value="dog"><br>
                        <label for="cat">Cat</label>
                        <input type="radio" name="species" value="cat"><br>
                        <label for="bird">Bird</label>
                        <input type="radio" name="species" value="bird"><br>
                        <label for="reptile">Reptile</label>
                        <input type="radio" name="species" value="reptile"><br><br>
                
                        <label for="breed">Breed: </label>
                        <input type="text" name="breed" maxlength="20"> <br><br>
                
                        <label for="details">Details: </label>
                        <textarea name="details" form_id="form_id" maxlength="150"></textarea><br><br>
                
                        <label for="reward">Reward: </label><br>
                        <label for="reward_yes">Yes</label>
                        <input type="radio" name="reward" value="reward_yes"><br>
                        <label for="reward_no">No</label>
                        <input type="radio" name="reward" value="reward_no"><br><br>
                
                        <label for="email">Email: </label>
                        <input type="email" name="email"><br><br>
                
                        <label for="phone">Phone: </label>
                        <input type="tel" name="phone"><br><br>
                
                        <input type="submit" class="invbut" value="I lost my pet!">
                
                    </form>
                </div>
                </li>

            </ul>
        </div>
    </div>
