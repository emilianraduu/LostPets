<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lost Pets</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        .formular_form {
            display: inline-block;
            padding: 5%;
            margin: auto;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <form action="" id="form_id" class="formular_form">
        <label for="image">Upload image: </label>
        <input type="file" name="image" accept="image/*"><br>

        <label for="location">Pet last seen at:</label>
        <button>location</button><br>
        


        <label for="nume">Pet name: </label>
        <input type="text" name="nume"><br>

        <label for="species">Species:</label>
        <label for="dog">Dog</label>
        <input type="radio" name="species" value="dog">
        <label for="cat">Cat</label>
        <input type="radio" name="species" value="cat">
        <label for="bird">Bird</label>
        <input type="radio" name="species" value="bird">
        <label for="reptile">Reptile</label>
        <input type="radio" name="species" value="reptile"> <br>

        <label for="breed">Breed: </label>
        <input type="text" name="breed"> <br>

        <label for="details">Details: </label>
        <textarea name="details" form_id="form_id" placeholder="Enter details..." maxlength="150"></textarea><br>

        <label for="reward">Reward: </label>
        <label for="reward_yes">Yes</label>
        <input type="radio" name="reward" value="reward_yes">
        <label for="reward_no">No</label>
        <input type="radio" name="reward" value="reward_no"><br>

        <label for="email">Email: </label>
        <input type="email" name="email"><br>

        <label for="phone">Phone: </label>
        <input type="tel" name="phone"><br>

        <input type="submit" value="I lost my pet!">

    </form>


</body>

</html>
