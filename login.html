<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Lost Pets</title>
</head>

<body>
    <section>
        <form class="login_form" action="">
            <p class="login_login">Login</p>
            <div class="login_credentials">
                <label for="name">Email: </label>
                <input type="email" id="mail" name="mail" required autocomplete autofocus
                    oninvalid="this.setCustomValidity('Please enter your email')"
                    oninput="setCustomValidity('')"><br><br>
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="password" required minlength="8" maxlength="20"
                    oninvalid="this.setCustomValidity('Please enter your password')" oninput="setCustomValidity('')">
            </div>
            <input class="login_submit" type="submit" value="Login">
            <div class="login_links">
                <a href="forgotpass.html">Forgot your password?</a><br>
                <a href="register.html">Don't have an account?</a>
            </div>
        </form>
    </section>

</body>

</html>
