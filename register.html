<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lost Pets</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html" class="logo-link">
                <div class="logo">

                </div>
            </a>
            <div class="navigation">
                <ul class="non-mobile">
                    <li>
                        <div id="selection-off"> <a href="#"><i id="rmBtn" class="fa fa-times fa-2x"
                                    aria-hidden="true"></i></a>
                        </div>
                    </li>
                    <li>
                        <div class="selection">
                            <a href="#"> <i class="fa fa-home" aria-hidden="true"></i>Home</a>
                        </div>
                    </li>
                    <li>
                        <div class="selection"><a href="./login.html"><i class="fa fa-search" aria-hidden="true"></i>Account</a>
                        </div>
                    </li>

                </ul>

                <ul class="mobile">
                    <li>

                        <div id="selection"> <a href="#"><i id="menuBtn" class="fa fa-bars fa-2x"
                                    aria-hidden="true"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <script>
            let menuBtn = document.getElementById('menuBtn');
            let menu = document.querySelector('.non-mobile');
            let rmmenu = document.getElementById('rmBtn');

            menuBtn.addEventListener('click', () => {
                menu.classList.add('is--open');
            });

            rmBtn.addEventListener('click', () => {
                menu.classList.remove('is--open');
            });
        </script>
    </header>

    <div class="container">
        <h2> Register </h2>

        <div class="cyan-container">
            <ul class="paragraphs">
                <li>
                    <form action="./logged/index.html">
                        <div class="login_credentials">
                            <label for="fname">First name: </label>
                            <input type="text" id="fname" name="firstname" required oninvalid="this.setCustomValidity('Please enter your first name')" oninput="setCustomValidity('')"><br><br>

                            <label for="lname">Last name: </label>
                            <input type="text" id="lname" name="lastname" required oninvalid="this.setCustomValidity('Please enter your last name')" oninput="setCustomValidity('')"><br><br>

                            <label for="mail">E-mail: </label>
                            <input type="email" id="mail" name="mail" required oninvalid="this.setCustomValidity('Please enter an e-mail')" oninput="setCustomValidity('')"><br><br>

                            <label for="pass">Password: </label>
                            <input type="password" id="pass" name="pass" required minlength="8" maxlength="20" oninvalid="this.setCustomValidity('Please enter a password')" oninput="setCustomValidity('')"><br><br>

                            <label for="phone">Phone number: </label>
                            <input type="number" id="phone" name="phone" min="0000000000" max="9999999999" step="1111111111"><br><br>

                            <label for="birth">Date of birth: </label>
                            <input type="date" id="birth" name="birth" max="2006-01-01" min="1940-01-01"><br><br>
                        </div>
                        <input class="button" type="submit" value="Register"><br>
                        <div class="login_links"><a href="login.html">Already have an account?</a></div>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <footer>
        <ul class="paragraphs ">
            <li>
                <div class="footer_contact ">
                    <p>Ne puteti gasi la adresa de mail:</p>
                    <div class="cont ">
                        <i class="fas fa-envelope "></i> <a href="mailto:contact@lostpets.com ">contact@lostpets.com</a>

                    </div>
                    <p>sau la numarul de telefon:</p>
                    <div class="cont ">
                        <i class="fas fa-phone "></i> <a href="tel:0712345678 ">0712 345 678</a></div>

                </div>


            </li>

            <li>
                <div class="footer_contact ">
                    <div class="cont ">
                        <i class="fab fa-facebook-f "></i><a href="facebook.com ">Facebook</a>
                    </div>
                    <div class="cont ">
                        <i class="fab fa-instagram "></i><a href="instagram.com ">Instagram</a>
                    </div>
                    <div class="cont ">
                        <i class="fab fa-youtube "></i><a href="youtube.com ">Youtube</a>
                    </div>
                    <div class="cont ">
                        <i class="fab fa-reddit "></i><a href="reddit.com ">Reddit</a>
                    </div>
                    <div class="cont ">
                        <i class="fab fa-twitter "></i><a href="twitter.com ">Twitter</a>
                    </div>



                </div>
            </li>

            <li>
                <div class="footer_contact ">
                    <div class="cont ">
                        <i class="fas fa-info "></i><a href="faqs.html ">FAQS</a>
                    </div>
                    <div class="cont ">
                        <i class="fas fa-book "></i> <a href=" ">Terms and conditions</a>
                    </div>
                </div>
            </li>
        </ul>

    </footer>
</body>

</html>
