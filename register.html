<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>Lost Pets</title>
</head>

<body>
    <section>
        <form class="register_form" action="">
            <p class="register_register">Register</p>
            <div class="register_credentials">
                <label for="fname">First name: </label>
                <input type="text" id="fname" name="firstname" required
                    oninvalid="this.setCustomValidity('Please enter your first name')"
                    oninput="setCustomValidity('')"><br><br>

                <label for="lname">Last name: </label>
                <input type="text" id="lname" name="lastname" required
                    oninvalid="this.setCustomValidity('Please enter your last name')"
                    oninput="setCustomValidity('')"><br><br>

                <label for="mail">E-mail: </label>
                <input type="email" id="mail" name="mail" required
                    oninvalid="this.setCustomValidity('Please enter an e-mail')"
                    oninput="setCustomValidity('')"><br><br>

                <label for="pass">Password: </label>
                <input type="password" id="pass" name="pass" required minlength="8" maxlength="20"
                    oninvalid="this.setCustomValidity('Please enter a password')"
                    oninput="setCustomValidity('')"><br><br>

                <label for="phone">Phone number: </label>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="birth">Date of birth: </label>
                <input type="date" id="birth" name="birth" max="2006-01-01" min="1940-01-01"><br><br>
            </div>
            <input class="register_submit" type="submit" value="Register"><br>
            <a class="register_links" href="login.html">Already have an account?</a>
        </form>
    </section>

</body>

</html>
