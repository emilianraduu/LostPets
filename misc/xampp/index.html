<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>
    <!-- <form> -->
    <input type="text">
    <button>Find dog</button>
    <!-- </form> -->

    <script>
        let input = document.querySelector('input');
        let body = document.querySelector('body');
        let button = document.querySelector('button');
        let first = 0;
        button.addEventListener('click', onClick);
        function onClick(e) {
            // console.log(input.value);
            if (first != 0) {
                console.log('remove');
            }
            // body.remove('img');
            for (i = 0; i < 3; i++) {
                fetch('https://dog.ceo/api/breed/' + input.value + '/images/random')
                    .then(response => response.json())
                    // .then(jsonResponse => jsonResponse.value)
                    .then(jsonResponse => {
                        console.log(jsonResponse);
                        first = first + 1;
                        let img = document.createElement('img');
                        img.setAttribute('src', jsonResponse.message);
                        img.setAttribute('name', 'img');
                        body.append(img);
                    })
                    .catch(error => {
                        let p = document.createElement('p');
                        p.innerText = input.value + ' is not a breed';
                        body.append(p);
                    });

            
            }
        }
    </script>
</body>

</html>
